server:
  port: 8084
  shutdown: graceful # 처리 중인 요청을 중간에 끊지 않고 안전하게 마무리하기 위함

spring:
  profiles:
    active: ${PROFILE:local}

  lifecycle:
    timeout-per-shutdown-phase: "60s" # 60초 동안 현재 처리 중인 요청을 기다림

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 100
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  liquibase:
    enabled: true
    change-log: classpath:db/changelog-batch/master.xml
